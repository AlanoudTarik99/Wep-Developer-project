<!DOCTYPE html>

<html>

    <head>
        <link rel="stylesheet" type="text/css" href="style.css">
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        <!--اسم الصفحة على شريط المتصفح-->
        <title>حساب جديد</title>
    </head>

    <body dir="rtl">
    <form>

        <table>
            <caption><h2>إنشاء حساب جديد</h2></caption>
            <tbody>
                  <tr>
                    <td>الاسم*:</td>
                    <td><input type="text" name="The name" placeholder="ادخل اسمك" required ></td>
                </tr>

                <tr>
                    <td>  اسم الحساب*: </td>
                    <td><input type="text" name="user-name" placeholder="ادخل اسم حسابك" required ></td>
                </tr>
                
                <tr>
                    <td>الايميل*:</td>
                    <td><input type="email" name="The email" placeholder="ادخل ايميلك" required ></td>
                </tr>

                <tr>
                    <td>رقم للتواصل:</td>
                    <td><input type="tel" name="phoneNumber" pattern="05********" placeholder="05********"></td>
                </tr>

                <tr>
                    <td>الرقم السري*:</td>
                    <td><input type="password" name="The password" placeholder="ادخل الرقم السري" required ></td>
                </tr>

                <tr>
                    <td>اعادة الرقم السري*:</td>
                    <td><input type="password" name="re-password" placeholder="اعادة ادخال الرقم السري" required ></td>
                </tr>

                <tr>
                    <td>الجنس:</td>
                    <td><input type="radio" name="male"> رجل <input type="radio" name="female"> انثى</td>
                </tr>

                <tr>
                    <td>تاريخ الميلاد:</td>
                    <td><input type="date" name="birth date" ></td>
                </tr>

                <tr>
                    <td><p> لديك حساب؟ اذن <a href="file:///D:/Sign%20language/Sign%20in.html">سجل الدخول</a></p></td>
                </tr>

                <tr>
                    <td><input type="submit" name="OK" value="تم"> <input type="reset" name="reset" value="اعادة"></td>
                </tr>

                <tr>
                    <td></td>
                    <td></td>
                </tr>
                  
              </tbody>
      </table>
    </form>
    </body>



</html>
